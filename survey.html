<html>
    <header>
        <link rel="stylesheet" href="survey.css">
        <h1 class="head" > <center>Follow Up Survey </center></h1>
    </header>


    <center>
    <body>
        <form class="body" >

            <label><b> When did you use our service?</b></label>
            <label><b>Name of product or service</b></label><br>
            <input type="date">     
            <input type="text">
            <br>  
            <h6>Date</h6>
            
        
            <label><b>Overall, how satisfied are you with the product or service?</b></label><br>
                <input type="radio">
                    <label >Very satisfied</label>
                <input type="radio">
                    <label>Satisfied</label><br>
                <input type="radio">
                    <label>Neutral</label>
                <input type="radio">
                    <label>Unsatisfied</label><br>
                <input type="radio">
                    <label>Very unsatisfied</label>
                <input type="radio">
                    <label>N/A</label><br>

            <label><b>Did our product or service meet your expectations?</b></label><br>
                <input type="radio">
                    <label>Yes</label>
                <input type="radio">
                    <label>No</label><br>
            
            <label><b>Would you recommend this product or service to a friend?</b></label><br>
                <input type="radio">
                    <label>Yes</label>
                <input type="radio">
                    <label>No</label><br>.

            <label><b>What aspect of the product or service you most satisfied by?</b></label><br>
                <input type="radio">
                    <label>Quality</label>
                <input type="radio">
                    <label>Price</label><br>
                <input type="radio">
                    <label>Customer service</label>
                <input type="radio">
                    <label>Installation or first use experience</label><br>

            <label><b>What aspect of the product or service you least satisfied by?</b></label><br>
                <input type="radio">
                    <label>Quality</label>
                <input type="radio">
                    <label>Price</label><br>
                <input type="radio">
                    <label>Customer service</label>
                <input type="radio">
                    <label>Installation or first use experience</label><br>

            <label><b>Additional comments:</b></label><br>
                <textarea class="textarea" width="100%" placeholder="type here..."></textarea>

            <br>
            <center><button class="submit">Submit</button> </center>

        </form>

            
    </body>
    </center>

</html>
